<template>
    <button class="slds-button slds-button_brand" onclick={showDialog}>Contact Me</button>

    <dialog class="leadForm">
        <div class="slds-form-element">
            <div class="slds-text-heading_medium">Submit your Info</div>
            <Form onsubmit={submitForm}>
                <label class="slds-form-element__label" for="text-input-id-47">First Name<input id="text-input-id-47" class="slds-input firstname" type="text"></label>
                <label class="slds-form-element__label" for="text-input-id-48">Last Name<input id="text-input-id-48" class="slds-input lastname" type="text"></label>
                <label class="slds-form-element__label" for="text-input-id-49">Company<input id="text-input-id-49" class="slds-input company" type="text"></label>
                <label class="slds-form-element__label" for="text-input-id-50">Email<input id="text-input-id-50" class="slds-input email" type="text"></label>
                <label class="slds-form-element__label" for="text-input-id-50">Description
                <textarea name="desc" id="descr" cols="20" rows="5" placeholder="what would you like to discuss?" class="slds-input desc"></textarea>
                </label>
                <input type="submit" class="slds-button slds-button_brand">
                <button class="slds-button slds-button_neutral cancelButton" onclick={closeDialog}>Cancel</button>

              
                
    
            </Form> 
          </div>  
        </dialog>


      <c-snack-bar></c-snack-bar>
</template>
